name: Build & Deploy to My PaaS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ env.SHORT_SHA }}"
          echo "Building $IMAGE"
          docker build -t "$IMAGE" .
          echo "Pushing $IMAGE"
          docker push "$IMAGE"

      - name: Trigger PaaS Webhook
        env:
          WEBHOOK_URL: https://delegation-transparent-control-suggest.trycloudflare.com/api/v1/webhooks/github
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          PAYLOAD=$(cat <<EOF
          {
            "ref": "refs/heads/main",
            "repository": {
              "name": "hw"
            },
            "head_commit": {
              "id": "$GITHUB_SHA"
            }
          }
          EOF
          )

          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | awk '{print $2}')"

          echo "Sending webhook..."
          curl -f -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -d "$PAYLOAD"

          echo "Webhook sent successfully!"
