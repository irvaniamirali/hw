name: Build and Deploy to PaaS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=ghcr.io/${{ github.repository }}:$SHORT_SHA
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Trigger PaaS Webhook
        run: |
          curl -X POST https://config-spoken-creek-elementary.trycloudflare.com/api/v1/webhooks/github \
            -H "X-GitHub-Event: push" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "refs/heads/main",
              "repository": {"name": "hw"},
              "head_commit": {"id": "${{ github.sha }}"}
            }'
        env:
          PAYLOAD: '{"ref": "refs/heads/main", "repository": {"name": "${{ github.event.repository.name }}"}, "head_commit": {"id": "${GITHUB_SHA}"}}'
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
