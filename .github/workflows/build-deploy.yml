name: Build & Deploy to My PaaS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      packages: write        # برای پوش کردن به GHCR
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          IMAGE_TAG="${{ github.sha::7 }}"
          FULL_IMAGE="$IMAGE_NAME:$IMAGE_TAG"

          echo "Building $FULL_IMAGE"
          docker build -t "$FULL_IMAGE" .

          echo "Pushing $FULL_IMAGE"
          docker push "$FULL_IMAGE"

          echo "IMAGE=$FULL_IMAGE" >> $GITHUB_ENV

      - name: Trigger PaaS Webhook
        env:
          WEBHOOK_URL: https://config-spoken-creek-elementary.trycloudflare.com/api/v1/webhooks/github
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          PAYLOAD=$(cat <<EOF
          {
            "ref": "refs/heads/main",
            "repository": {
              "name": "hw"
            },
            "head_commit": {
              "id": "${{ github.sha }}"
            }
          }
          EOF
          )

          # محاسبه امضای HMAC
          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | awk '{print $2}')"

          echo "Sending webhook to $WEBHOOK_URL"
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -d "$PAYLOAD" \
            --fail --show-error

          echo "Webhook sent successfully!"
